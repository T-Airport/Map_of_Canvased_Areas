<!DOCTYPE html>
<html>
<head>
  <title>Map of Canvased Areas</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href = "https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-legend@1.0.2/leaflet-legend.min.js"></script>
  <style>

      body {
            font-family: sans-serif;
            max-width: 900px;
            margin: auto;
            background-color: #ccffff; /*color from W3 Schools HTML Color Picker, url: https://www.w3schools.com/colors/colors_picker.asp*/
      }
      #legend {
            line-height: 0px;
            background: white;
            opacity: 0.8;
            padding:5px 25px 5px 0px;
      }
      #title {
            text-align: center;
            margin-bottom: 15px;
      }

      #background {
        background-color: #ccffff; /*color from W3 Schools HTML Color Picker, url: https://www.w3schools.com/colors/colors_picker.asp*/
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        padding: 1.3em;
        max-width: 900px;
      }
      #button {
        align: center;
      }
      </style>
</head>
<body>
  <h1><center>Map of Canvased Areas</center></h1>
  <div id="map" style="height: 80vh; position: relative;" class="leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" tabindex="0"><div class="leaflet-pane leaflet-map-pane" style="transform: translate3d(-198px, 0px, 0px);"><div class="leaflet-pane leaflet-tile-pane"><div class="leaflet-layer " style="z-index: 1; opacity: 1;"><div class="leaflet-tile-container leaflet-zoom-animated" style="z-index: 18; transform: translate3d(0px, 0px, 0px) scale(1);"><img alt="" role="presentation" src="https://stamen-tiles-b.a.ssl.fastly.net/terrain/7/20/44@2x.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(327px, 77px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://stamen-tiles-a.a.ssl.fastly.net/terrain/7/20/43@2x.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(327px, -179px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://stamen-tiles-a.a.ssl.fastly.net/terrain/7/19/44@2x.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(71px, 77px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://stamen-tiles-c.a.ssl.fastly.net/terrain/7/21/44@2x.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(583px, 77px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://stamen-tiles-c.a.ssl.fastly.net/terrain/7/20/45@2x.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(327px, 333px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://stamen-tiles-c.a.ssl.fastly.net/terrain/7/19/43@2x.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(71px, -179px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://stamen-tiles-b.a.ssl.fastly.net/terrain/7/21/43@2x.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(583px, -179px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://stamen-tiles-b.a.ssl.fastly.net/terrain/7/19/45@2x.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(71px, 333px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://stamen-tiles-a.a.ssl.fastly.net/terrain/7/21/45@2x.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(583px, 333px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://stamen-tiles-c.a.ssl.fastly.net/terrain/7/18/44@2x.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(-185px, 77px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://stamen-tiles-a.a.ssl.fastly.net/terrain/7/22/44@2x.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(839px, 77px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://stamen-tiles-b.a.ssl.fastly.net/terrain/7/18/43@2x.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(-185px, -179px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://stamen-tiles-c.a.ssl.fastly.net/terrain/7/22/43@2x.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(839px, -179px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://stamen-tiles-a.a.ssl.fastly.net/terrain/7/18/45@2x.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(-185px, 333px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://stamen-tiles-b.a.ssl.fastly.net/terrain/7/22/45@2x.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(839px, 333px, 0px); opacity: 1;"></div></div></div><div class="leaflet-pane leaflet-shadow-pane"></div><div class="leaflet-pane leaflet-overlay-pane"><svg pointer-events="none" class="leaflet-zoom-animated" width="553" height="530" viewBox="152 -44 553 530" style="transform: translate3d(152px, -44px, 0px);"><div class="leaflet-pane leaflet-tooltip-pane"></div><div class="leaflet-pane leaflet-popup-pane"></div><div class="leaflet-proxy leaflet-zoom-animated" style="transform: translate3d(5221.5px, 11408px, 0px) scale(64);"></div></div><div class="leaflet-control-container"><div class="leaflet-top leaflet-left"><div class="leaflet-control-zoom leaflet-bar leaflet-control"><a class="leaflet-control-zoom-in" href="#" title="Zoom in" role="button" aria-label="Zoom in">+</a><a class="leaflet-control-zoom-out" href="#" title="Zoom out" role="button" aria-label="Zoom out">−</a></div></div><div class="leaflet-top leaflet-right"></div><div class="leaflet-bottom leaflet-left"></div><div class="leaflet-bottom leaflet-right">
    <div class="legend-container legend-collapsed leaflet-control" aria-haspopup="true"><a class=" legend-toggle" href="#" title="Legend"></a><div id="legend">
      <h3><center>Stop the Airport Outreach Efforts</center></h3>
      <ul style="list-style-type:none">
			<li>
				<svg width="24" height="20">
					<line x1="0" y1="15" x2="20" y2="15" stroke="#ff0000" stroke-width="3" fill-opacity=".4"></line>
          <!-- stroke color from W3 Schools HTML Color Picker.  The same color is used in the JavaScript-->
				</svg>
				<text>Fliers Distributed Here</text>
			</li>
    </ul>
  </div></div><div class="leaflet-control-attribution leaflet-control"><a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> | Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> — Map data © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors</div></div></div></div>
  <script>
    var mymap = L.map('map').setView([47.007201898986104, -122.81889261971959], 15);
    var basemap = L.tileLayer('https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryTopo/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 20,
      attribution: 'Map services and data available from U.S. Geological Survey, National Geospatial Program. Tiles courtesy of the <a href="https://usgs.gov/">U.S. Geological Survey</a>'
    }).addTo(mymap);

    mymap.options.minZoom = 12;
    mymap.options.maxZoom = 16;


    $.getJSON("Fliers_Distributed_Here.geojson",function(data){
      L.geoJson(data, {style : {color: "#ff0000"},
          onEachFeature: function(feature, layer) {
            var marker = L.popup()
            layer.bindPopup("Fliers Distributed Here")
            return marker;
          }
        }).addTo(mymap);
      });

      var Legend =  new L.Control.Legend({
        position: 'bottomright',
      });
      mymap.addControl(Legend);
      $(".legend-container").append( $("#legend") );
</script>
</body>

</html>
